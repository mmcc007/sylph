# Config file for Flutter tests on real device pools.
# Auto-creates projects and device pools if needed.
# Configures android and ios test runs.
# Builds, uploads and runs tests.
# Then monitors tests and returns final pass/fail result.
# Note: assumes the 'aws' command line utility is logged-in.

project_name: example flutter tests 2
default_job_timeout: 7 # minutes, set at project creation

tmp_dir: /tmp/sylph

device_pools:

  - pool_name: android pool 1
    pool_type: android
    devices:
      - name: Samsung Galaxy S9 (Unlocked)
        model: SM-G960U1
        os: 8.0.0

  - pool_name: ios pool 1
    pool_type: ios
    devices:
      - name: Apple iPhone X
        model: A1865
        os: 12.0

test_suites:

  - test_suite: example tests 1
    main: test_driver/main.dart
    testspec: test_driver/test_spec.yaml
    tests:
      - test_driver/main_test.dart
    device_pools:
#      - android pool 1
      - ios pool 1
    job_timeout: 7 # minutes, set per job
